<!DOCTYPE html>
<html lang="es">">
<head>
  <meta charset="UTF-8" />
  <title>Datos para transferencia - Luciana Lu Repostería</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5e5d4; /* color crema suave */
      color: #333;
      text-align: center;
      padding: 60px 20px;
      font-size: 20px; /* Aumentamos el tamaño de fuente general */
    }
    h1 {
      font-size: 42px; /* Aumentamos el tamaño de la fuente */
      color: #d94fa0; /* rosa principal */
      margin-bottom: 40px;
      letter-spacing: 2px;
    }
    .dato {
      font-size: 28px; /* Aumentamos el tamaño de la fuente */
      margin: 10px 0;
      color: #333;
    }
    #numero {
      font-size: 36px; /* Aumentamos el tamaño de la fuente */
      background: white;
      color: #d94fa0;
      padding: 18px 35px;
      border-radius: 12px;
      user-select: all;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      cursor: pointer;
      letter-spacing: 3px;
      text-decoration: none; /* Aseguramos que no haya subrayado */
    }
    button {
      background-color: #d94fa0;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 24px; /* Aumentamos el tamaño de la fuente */
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b93f86;
    }
    #mensaje {
      display: none;
      color: #4bb543;
      font-size: 22px; /* Aumentamos el tamaño de la fuente */
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Datos para transferencia</h1>

  <div class="dato"><strong>Banco:</strong> BBVA</div>
  <div class="dato"><strong>Titular:</strong> Lucia Magdalena</div>

  <div id="numero">4152 3141 1447 4920</div>
  <br/>
  <button onclick="copiarNumero()">Copiar número</button>
  <p id="mensaje">¡Número copiado!</p>

  <script>
    function copiarNumero() {
      const numero = document.getElementById('numero').textContent;
      navigator.clipboard.writeText(numero).then(() => {
        const mensaje = document.getElementById('mensaje');
        mensaje.style.display = 'block';
        setTimeout(() => mensaje.style.display = 'none', 2000);
      });
    }
  </script>
</body>
</html>
