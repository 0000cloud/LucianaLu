<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Copiar número</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f1e9;
      padding: 40px;
      text-align: center;
      color: #333;
    }
    #numero {
      font-size: 24px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      user-select: all;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      display: inline-block;
    }
    button {
      background: #0052cc;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #003d99;
    }
  </style>
</head>
<body>
  <h1>Datos para transferencia</h1>
  <div id="numero">4152 3141 1447 4920</div>
  <button onclick="navigator.clipboard.writeText(document.getElementById('numero').textContent).then(() => alert('¡Número copiado!'));">Copiar número</button>
</body>
</html>
