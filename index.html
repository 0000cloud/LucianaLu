<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Datos para transferencia - Luciana Lu ReposterÃ­a</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5e5d4; /* color crema suave */
      color: #333;
      text-align: center;
      padding: 60px 20px;
      font-size: 20px;
    }
    h1 {
      font-size: 42px;
      color: #d94fa0; /* rosa principal */
      margin-bottom: 40px;
      letter-spacing: 2px;
    }
    .dato {
      font-size: 28px;
      margin: 10px 0;
      color: #333;
    }
    #numero {
      font-size: 36px;
      background: white;
      color: #d94fa0;
      padding: 18px 35px;
      border-radius: 12px;
      user-select: all;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      cursor: pointer;
      letter-spacing: 3px;
      text-decoration: none; /* sin subrayado */
    }
    button {
      background-color: #d94fa0;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 24px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b93f86;
    }

    /* Mensaje flotante */
    #mensaje {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #d94fa0;
      color: white;
      padding: 25px 40px;
      border-radius: 12px;
      font-size: 26px;
      display: none;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      animation: fadeInOut 3s ease forwards;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -55%); }
      10% { opacity: 1; transform: translate(-50%, -50%); }
      90% { opacity: 1; transform: translate(-50%, -50%); }
      100% { opacity: 0; transform: translate(-50%, -45%); }
    }
  </style>
</head>
<body>
  <h1>Datos para transferencia</h1>

  <div class="dato"><strong>Banco:</strong> BBVA</div>
  <div class="dato"><strong>Titular:</strong> Lucia Magdalena</div>

  <div id="numero">4152 3141 1447 4920</div>
  <br/>
  <button onclick="copiarNumero()">Copiar nÃºmero</button>

  <div id="mensaje">Â¡NÃºmero copiado! Gracias por tu compra ðŸ¤—</div>

  <script>
    function copiarNumero() {
      const numero = document.getElementById('numero').textContent;
      navigator.clipboard.writeText(numero).then(() => {
        const mensaje = document.getElementById('mensaje');
        mensaje.style.display = 'block';
        setTimeout(() => mensaje.style.display = 'none', 3000);
      });
    }
  </script>
</body>
</html>
